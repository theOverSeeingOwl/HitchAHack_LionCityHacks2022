<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://public.flourish.studio">
  <link rel="preconnect" href="https://flo.uri.sh">
  <title>replit</title>
  <link href="https://hitchahack.overseeingowl.repl.co/style.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: Adobe Clean Regular;
      src: url('https://cdn-v2internal.zhengjia.tk/councilscraper/fonts/woff2/adobe-clean-regular.woff2') format('woff2');
      font-display: swap;
    }

    @font-face {
      font-family: Adobe Clean Bold;
      src: url('https://cdn-v2internal.zhengjia.tk/councilscraper/fonts/woff2/adobe-clean-bold.woff2') format('woff2');
      font-display: swap;
    }
  </style>
</head>

<body>
  <div class='header'>
    <img style= "padding-bottom: 20px"src="https://hitchahack.overseeingowl.repl.co/logo.svg">
    <h1 id='Title'>HitchAHack</h1>
  </div>
  <div id="ALL">
    <table>
      <form method="post">
        <tr>
          <th>
            <div id="FromInput">
              <h3> From </h3>
            </div>
          </th>
          <th><input type='text' id="frominputform" name="from" placeholder="Capitaspring"
              style="height: 50px; width:500px"></th>
        </tr>
        <tr>
          <th>
            <div id="ToInput">
              <h3> To </h3>
            </div>
          </th>
          <th><input type='text' placeholder="Changi Airport T1" id='toInput' style="height: 50px; width:500px"
              name="to">
          </th>
        </tr>
        <br>

      </form>
      <br>

    </table>

  </div>
  <br>
  <br>


  <h1>Current Prices</h1>
  <table id="show-prices">
    <tr height="100px" id="show-prices">
      <th id="show-prices" bgcolor="#00AA13" style="width:150px; font-size:32px">Gojek</th>
      <th id="show-prices">{{gojek_price}}</th>
    </tr>
    <tr id="show-prices" height="100px">
      <th id="show-prices" bgcolor="0B60AF">ComfortDelgro</th>
      <th id="show-prices">{{cdg_price}}</th>
    </tr>
    <tr id="show-prices" height="100px">
      <th id="show-prices" bgcolor="#FDCF3E">Tada</th>
      <th id="show-prices">{{tada_price}}</th>
    </tr>
  </table>
  <h1>Historical Prices</h1>
  <div class="flourish-embed flourish-chart" data-src="visualisation/12042343" data-width="70%">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
  </div>
</body>

</html>
